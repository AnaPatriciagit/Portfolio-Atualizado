          <script>
            const moverPalavras = document.getElementById('moverPalavras')
            const palavrasArray = ['Ana Patrícia', 'Desenvolvedora','Front-end'];

            //Duplicar palavras

            function duplicaPalavras(){
              const repeticoes = 5;

              for (let i = 0; i< repeticoes; i++){
                palavrasArray.forEach(word =>
              {
                const span = document.createElement('span');
                span.textContent = word; moverPalavras.appendChild(span);
              
                const espaco = document.createElement('span');
                espaco.textContent =''
                moverPalavras.appendChild(espaco);
              });
            }
          }

          duplicaPalavras();
            
          </script>
